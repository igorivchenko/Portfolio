<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load src="./partials/header.html" />

    <main>
      <load src="./partials/hero-section.html" />
      <load src="./partials/about-me-section.html" />
      <load src="./partials/tech-skills-section.html" />
      <load src="./partials/my-projects-section.html" />
      <load src="./partials/benefits-section.html" />
      <load src="./partials/FAQ-section.html" />
      <load src="./partials/reviews-section.html" />
      <load src="./partials/work-together-seсtion.html" />
    </main>

    <load src="./partials/footer.html" />
    <load src="./partials/mobile-overlay.html" />
    <load src="./partials/button-up.html" />

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper('.mySwiper', {
        effect: 'coverflow',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: 'auto',
        coverflowEffect: {
          rotate: 50,
          stretch: 0,
          depth: 100,
          modifier: 1,
          slideShadows: true,
        },
        pagination: {
          el: '.swiper-pagination',
        },
      });
      const slides = document.querySelectorAll('.mySwiper .swiper-slide');
      slides.forEach(slide => {
        slide.addEventListener('click', event => {
          if (!slide.classList.contains('swiper-slide-active')) {
            event.preventDefault();
          }
        });
      });
    </script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
